<!DOCTYPE html>
<html>
<head>
  <title>Spot Agent Vouchers</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container py-4">
<h2>Supervisor Vouchers</h2>
<a href="{% url 'adminapp:tenantvoucher_list_summary' %}" class="btn btn-success mb-3">+ New Voucher</a>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Voucher No</th>
        <th>Agent</th>
        <th>Date</th>
        <th>Receipt</th>
        <th>Payment</th>
      </tr>
    </thead>
    <tbody>
      {% for v in vouchers %}
      <tr>
        <td>{{ v.voucher_no }}</td>
        <td>{{ v.agent }}</td>
        <td>{{ v.date }}</td>
        <td>{{ v.receipt }}</td>
        <td>{{ v.payment }}</td>
      </tr>
      {% empty %}
      <tr><td colspan="5">No vouchers found</td></tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
